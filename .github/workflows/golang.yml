name: Test Go Project

on:
  pull_request:
    branches: [ * ]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go
              uses: actions/setup-go@v1
              with:
                  go-version: 1.15

            - name: Checkout code into the Go module directory
              uses: actions/checkout@v1

            - name: Get dependencies
              run: go get -v -t -d .

            - name: Test
              run: go test -v .
            
