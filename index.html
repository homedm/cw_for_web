<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="watanabe taichi" />
    <meta name="description" content="practise CW">
    <meta name="ROBOTS" content="NOINDEX, NOOLLOW" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--    <script type="text/javascript" src=".\deep_play.js"></script>
-->
    <script type="text/javascript" src="./cw_runner.js"></script>
    <script type="text/javascript" src="./keyboard.js"></script>
    <script type="text/javascript" src="./select_signal.js"></script>
    <script type="text/javascript" src="./loadText.js"></script>
    <script type="text/javascript" src="./radio.js"></script>
    <script type="text/javascript" src="./event.js"></script>
    <link rel="stylesheet"  href="./styleKeyboard.css" type="text/css" />

    <title>CW WEB RUNNER</title>
</head>

<body>
    <span>
    <h1 class="title-h1">CW WEB RUNNER</h1>
    <button type="button" id="PlayButton">Play</button>
    <button type="button" id="AnswerButton">Answer</button>
    <input type="text" id="Result_Now" value='_' size="10">
    <br>
    <span>Right <input type="text" id="RightCount" value=0 size="3"> </span>
    <span>Wrong <input type="text" id="WrongCount" value=0 size="3"> </span>
    <br>
    <input type="text" id="Box" value="">
    <br/>
    </span>
    <!--
        there is the keyboard
    -->
    <div class="key">
        <div>
            <input type="button" value="1" onclick="ClickOn(1)">
            <input type="button" value="2" onclick="ClickOn(2)">
            <input type="button" value="3" onclick="ClickOn(3)">
            <input type="button" value="4" onclick="ClickOn(4)">
            <input type="button" value="5" onclick="ClickOn(5)">
            <input type="button" value="6" onclick="ClickOn(6)">
            <input type="button" value="7" onclick="ClickOn(7)">
            <input type="button" value="8" onclick="ClickOn(8)">
            <input type="button" value="9" onclick="ClickOn(9)">
            <input type="button" value="0" onclick="ClickOn(0)">
        </div>
        <div>
            <input type="button" value="q" onclick="ClickOn('Q')">
            <input type="button" value="w" onclick="ClickOn('W')">
            <input type="button" value="e" onclick="ClickOn('E')">
            <input type="button" value="r" onclick="ClickOn('R')">
            <input type="button" value="t" onclick="ClickOn('T')">
            <input type="button" value="y" onclick="ClickOn('Y')">
            <input type="button" value="u" onclick="ClickOn('U')">
            <input type="button" value="i" onclick="ClickOn('I')">
            <input type="button" value="o" onclick="ClickOn('O')">
            <input type="button" value="p" onclick="ClickOn('P')">
        </div>
        <div>
            <input type="button" value="a" onclick="ClickOn('A')">
            <input type="button" value="s" onclick="ClickOn('S')">
            <input type="button" value="d" onclick="ClickOn('D')">
            <input type="button" value="f" onclick="ClickOn('F')">
            <input type="button" value="g" onclick="ClickOn('G')">
            <input type="button" value="h" onclick="ClickOn('H')">
            <input type="button" value="j" onclick="ClickOn('J')">
            <input type="button" value="k" onclick="ClickOn('K')">
            <input type="button" value="l" onclick="ClickOn('L')">
        </div>
        <div>
            <input type="button" value="z" onclick="ClickOn('Z')">
            <input type="button" value="x" onclick="ClickOn('X')">
            <input type="button" value="c" onclick="ClickOn('C')">
            <input type="button" value="v" onclick="ClickOn('V')">
            <input type="button" value="b" onclick="ClickOn('B')">
            <input type="button" value="n" onclick="ClickOn('N')">
            <input type="button" value="m" onclick="ClickOn('M')">
            <input type="button" value="/" onclick="ClickOn('/')">
            <input type="button" value="?" onclick="ClickOn('?')">
            <input type="button" value="del" onclick="ClickOnDel()">
        </div>
    </div>
    <!--
        end of keyboard
    -->
    <span>
    <p>type</p>
    <input type="radio" name="logType" value="DX" onclick="RadioButton_changed('DX')">World
    <input type="radio" name="logType" value="Ja" onclick="RadioButton_changed('ja')">Japan
    <input type="radio" name="logType" value="Basic" onclick="RadioButton_changed('basic') " checked>basic
    <br>
    <p>speed<input type="text" id="Speed" value="25" size="3"></p>
    <textarea id="History" cols="30" rows="20" readonly>History of Training in the time.</textarea>
    </span>
    <footer>
        2017/06/19 made basic mode.

    </footer>
</body>

</html>
