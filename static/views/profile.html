{{ define "profile" }}
<!DOCTYPE html>
<html lang="ja">
    <head>
        {{ template "header" }}
        <script type="text/javascript">
            if(localStorage.getItem('token') === null) {
                location.href = '/'
            }
        </script>
    </head>
    <body>
        <h1 class="title-h1">{{ .Info.Title }} - User Page</h1>
        {{ template "footer" }}
    </body>
</html>
{{ end }}
