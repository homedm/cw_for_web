{{ define "login" }}
<!DOCTYPE html>
<html lang="ja">
    <head>
        {{ template "header" }}
        <script type="text/javascript">
            if(localStorage.getItem('token') !== null) {
            location.href='/profile'}
        </script>
    </head>
    <body class="text-center">
        <h1 class="title-h1">{{ .Info.Title }} - Login Page</h1>
        <form id="login-form" class="font-weight-normal">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name"
                       name="username" class="form-control"
                       v-model:value="name" required autofocus>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd"
                       name="password" class="form-control"
                       v-model:value="password" required>
            </div>
            <button type="button" name="button" @click="login" class="btn btn-outline-primary">login</button>
        </form>
        <script src="assets/js/login.js"></script>
        {{ template "footer" }}
    </body>
</html>
{{ end }}
