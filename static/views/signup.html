{{ define "signup" }}
<!DOCTYPE html>
<html lang="ja">
    <head>
        {{ template "header" }}
    </head>
    <body>
        <h1 class="title-h1">{{ .Info.Title }} - Sign Up Page</h1>
        <form id="signup-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" v-model:value="name">
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" v-model:value="password">
            </div>
            <button type="button" name="button" @click="signup">signup</button>
        </form>
        <script src="assets/js/signup.js"></script>
        {{ template "footer" }}
    </body>
</html>
{{ end }}
